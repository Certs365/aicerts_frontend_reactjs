<script>
function closeAllSidebars() {
  const activeSidebar = document.querySelector('.active-sidebar');
  if (activeSidebar) {
    activeSidebar.classList.remove('active-sidebar');
  }
}

function toggleSidebar(sidebarClass) {
  const sideBar = document.querySelector(sidebarClass);

  if (sideBar.classList.contains('active-sidebar')) {
    sideBar.classList.remove('active-sidebar');
  } else {
    closeAllSidebars();
    sideBar.classList.add('active-sidebar');
  }
}

function showTemplates() {
  toggleSidebar('.sidebar-div-templates');
}

function showImages() {
  toggleSidebar('.sidebar-div-images');
}

function showShapes() {
  toggleSidebar('.sidebar-div-shapes');
}

function showBackground() {
  toggleSidebar('.sidebar-div-background');
}

function showTexts() {
  const settings = document.querySelector('.text-settings');
  if (settings.classList.contains('active-settings')) {
    settings.classList.remove('active-settings');
  } else {
    closeAllSidebars();
    settings.classList.add('active-settings');
  }
}

function showCanvas() {
  const settings = document.querySelector('.canvas-settings');
  if (settings.classList.contains('active-settings')) {
    settings.classList.remove('active-settings');
  } else {
    closeAllSidebars();
    settings.classList.add('active-settings');
  }
}

function closeSidebar(event) {
  const sidebar = event.target.closest('.sidebar, .sidebar-div-templates, .sidebar-div-images, .sidebar-div-shapes, .sidebar-div-background');
  if (sidebar) {
    sidebar.classList.remove('active-sidebar');
  }
}

document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('.close').forEach(closeBtn => {
    closeBtn.addEventListener('click', closeSidebar);
  });
});

</script>
